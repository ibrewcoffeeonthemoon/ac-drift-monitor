[App]
height=160 ; App height (specifies height of the app in pixel); from 60 to 500

[SlipRatioMonitor]
enabled=True; Enable (enable or disable this monitor); True or False
col_index=0; Column index (larger index position monitor to the right); 0, 1, 2, 3, 4, 5
col_span=2 ; Column span (width in terms of column unit); 1, 2, 3, 4

[GForceMonitor]
enabled=True; Enable (enable or disable this monitor); True or False
col_index=1; Column index (larger index position monitor to the right); 0, 1, 2, 3, 4, 5
col_span=2 ; Column span (width in terms of column unit); 1, 2, 3, 4
box_size=0.1 ; Square dot size (size in terms of percentage height); from 0.01 to 0.5

